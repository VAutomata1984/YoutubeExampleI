<!DOCTYPE html>
<html>
  <head>
    <title> Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;"> 
      <div style="background-color: lightblue;">div 1 text <p> text </p></div>
      <div style="background-color: lightpink;">div 2 text <p> text </p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;

      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;

      justify-content: center;
      height: 70px;
      "> 
      <div style="background-color: lightblue; 
        width: 100px;">100px</div>
      <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>
      <div style="background-color: lightblue; 
        width: 100px;
        ">100px</div>    
    </div> 

    <div style="
      display: flex;
      flex-direction: row;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;
      justify-content: space-between;
      height: 70px;
      "> 
      <div style="background-color: lightblue; 
        width: 100px;">100px</div>
      <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>
      <div style="background-color: lightblue; 
        width: 100px;
        ">100px</div>    
    </div> 
 
    <div style="
      display: flex;
      flex-direction: row;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      "> 
      <div style="background-color: lightblue; 
        width: 100px;">100px</div>
      <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>
      <div style="background-color: lightblue; 
        width: 100px;
        ">100px</div>    
    </div> 
  </body>
</html>
