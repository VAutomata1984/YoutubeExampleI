<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    /*so thers's space between co ntent and header*/">
    <div style="
      background-color: black;
      color:white;
      /* !!!!! */
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px; /* wont resize with pg*/
      z-index: 1;
      /* higher z will be in front*/ 
      ">Header</div>
    <div style="
      background-color: green;
      color: white;
      position: fixed;

      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;

    ">Side Bar
      <div style="
        /*Absolute means placed on page 
        moves when we scroll: .;

        Fixed doesn't move when we scroll.
        */
        position: absolute;
        background-color: red;
        color: white; 
        top: 0; 
        right: 0;
        "

        >X</div>
    
</div>  

    <div style="
      position: absolute;
      /*Absolute means placed on page 
      moves when we scroll: .;

      Fixed doesn't move when we scroll.
      */

      background-color: red;
      color: white; 
      top: 60px; 
      right: 10px;
      "

      >Absolute</div>



    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      ">div 2
      <div style="
      position: absolute;
      /*Absolute in element means thing will 
      be positioned on the element.
      */

      background-color: black;
      color: white; 
      bottom: 10px;
      right: 10px;
      "

      >5:00</div>
      </div>



  </body>
</html>
